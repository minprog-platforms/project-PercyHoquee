{% extends "food_tracker/results_layout.html" %}

{% block header %}
    <h1>
        Mijn Gerechten
    </h1>
{% endblock %}

{% block add_meal_link %}
    <a href="{% url 'meal_specify_date' meal.id %}"><button class="btn">Voeg Toe Aan Dagboek</button></a>
{% endblock %}

{% block extra %}
    <br>
    <a href="{% url 'meal' meal.id %}">Overzicht</a>
{% endblock %}


{% block if_meals_empty %}
    <div class="margined-div">
        Nog geen gerechten aangemaakt. Maak <a href="{% url 'new_meal' %}">hier</a> nieuw gerecht aan.
    </div>
{% endblock %}
