{% extends "food_tracker/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}

        <div>{{ message }}</div>

    {% endif %}

    <form action="{% url 'login' %}" method="post">

        {% csrf_token %}

        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Gebruikersnaam">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Wachtwoord">
        </div>

        <input class="btn btn-primary" type="submit" value="Login">

    </form>

    Nog Geen Account? <a href="{% url 'register' %}">Registreer Hier.</a>

{% endblock %}
